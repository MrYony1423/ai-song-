<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Funny TTS Voices</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      text-align: center;
    }
    textarea, select, button {
      width: 100%;
      font-size: 18px;
      margin: 10px 0;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1 id="title">Funny Voice Speaker</h1>
  <select id="languageSelect">
    <option value="en">English</option>
    <option value="he">עברית</option>
  </select>
  <textarea id="textInput" placeholder="Write something funny..."></textarea>
  <select id="voiceSelect"></select>
  <button id="speakBtn">Go / לך</button>

  <script>
    const synth = window.speechSynthesis;
    const speakBtn = document.getElementById("speakBtn");
    const textInput = document.getElementById("textInput");
    const voiceSelect = document.getElementById("voiceSelect");
    const languageSelect = document.getElementById("languageSelect");
    const title = document.getElementById("title");

    let voices = [];

    function loadVoices() {
      voices = synth.getVoices();
      populateVoiceList();
    }

    function populateVoiceList() {
      voiceSelect.innerHTML = "";
      const selectedLang = languageSelect.value === "he" ? "he" : "en";

      voices
        .filter(voice => voice.lang.startsWith(selectedLang))
        .forEach(voice => {
          const option = document.createElement("option");
          option.textContent = `${voice.name} (${voice.lang})`;
          option.value = voice.name;
          voiceSelect.appendChild(option);
        });
    }

    languageSelect.addEventListener("change", () => {
      const lang = languageSelect.value;
      if (lang === "he") {
        document.documentElement.lang = "he";
        document.body.dir = "rtl";
        title.innerText = "דבר בקול מצחיק";
        textInput.placeholder = "כתוב משהו מצחיק...";
        speakBtn.textContent = "לך";
      } else {
        document.documentElement.lang = "en";
        document.body.dir = "ltr";
        title.innerText = "Funny Voice Speaker";
        textInput.placeholder = "Write something funny...";
        speakBtn.textContent = "Go";
      }
      populateVoiceList();
    });

    speakBtn.addEventListener("click", () => {
      const text = textInput.value.trim();
      if (!text) return alert("Write something first!");

      const utterance = new SpeechSynthesisUtterance(text);
      const selectedVoiceName = voiceSelect.value;
      utterance.voice = voices.find(v => v.name === selectedVoiceName);
      utterance.lang = languageSelect.value === "he" ? "he-IL" : "en-US";

      // קביעת מאפיינים קוליים מצחיקים
      if (selectedVoiceName.toLowerCase().includes("google")) {
        utterance.pitch = 2;
        utterance.rate = 1.4;
      } else {
        utterance.pitch = 1.2;
        utterance.rate = 1;
      }

      synth.cancel(); // עוצר קולות קודמים אם יש
      synth.speak(utterance);
    });

    // לוודא שהקולות נטענים
    window.speechSynthesis.onvoiceschanged = loadVoices;
    loadVoices();
  </script>
</body>
</html>
