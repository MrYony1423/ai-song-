<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Text to Speech Fun</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: white;
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    select, textarea, input, button {
      font-size: 18px;
      padding: 10px;
      margin: 10px 0;
      width: 90%;
      max-width: 500px;
    }
    #registrationForm {
      display: none;
      margin-top: 20px;
      border-top: 1px solid #444;
      padding-top: 20px;
    }
    button {
      background-color: #00aaff;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #0088cc;
    }
    label {
      display: block;
      text-align: left;
      margin: 5px 0 0;
    }
  </style>
</head>
<body>
  <h1 id="title">Write and Go!</h1>

  <label for="langSelect">Language / שפה:</label>
  <select id="langSelect">
    <option value="en">English</option>
    <option value="he">עברית</option>
  </select>

  <label for="characterSelect" id="characterLabel">Choose a character:</label>
  <select id="characterSelect">
    <option value="pizza">🍕 Pizza Guy</option>
    <option value="robot">🤖 Robot</option>
    <option value="baby">👶 Baby</option>
    <option value="rocker">🎸 Rock Singer</option>
    <option value="girl">👩 Girl</option>
    <option value="deepman">💪 Deep Voice</option>
  </select>

  <textarea id="textInput" placeholder="Write your text here..."></textarea>
  <br />
  <button id="goBtn">Go</button>

  <div id="registrationForm">
    <h2 id="regTitle">Register to continue</h2>
    <input type="text" id="name" placeholder="Name / שם" />
    <input type="email" id="email" placeholder="Email / אימייל" />
    <input type="tel" id="phone" placeholder="Phone / טלפון" />
    <button onclick="register()">Register</button>
  </div>

  <script>
    const langSelect = document.getElementById('langSelect');
    const characterSelect = document.getElementById('characterSelect');
    const textInput = document.getElementById('textInput');
    const goBtn = document.getElementById('goBtn');
    const registrationForm = document.getElementById('registrationForm');
    const title = document.getElementById('title');
    const regTitle = document.getElementById('regTitle');
    const characterLabel = document.getElementById('characterLabel');

    const characterSettings = {
      pizza: { pitch: 1.5, rate: 1.2 },
      robot: { pitch: 1.0, rate: 0.9 },
      baby: { pitch: 2.0, rate: 1.5 },
      rocker: { pitch: 0.7, rate: 1.1 },
      girl: { pitch: 1.6, rate: 1.2 },
      deepman: { pitch: 0.5, rate: 0.8 }
    };

    let usedWords = 0;
    const maxFreeWords = 10;

    langSelect.addEventListener('change', () => {
      const lang = langSelect.value;
      if (lang === 'he') {
        title.textContent = 'כתוב ותקשיב!';
        goBtn.textContent = 'הפעל';
        regTitle.textContent = 'הירשם כדי להמשיך';
        characterLabel.textContent = 'בחר דמות:';
        textInput.placeholder = 'כתוב כאן את הטקסט שלך...';
      } else {
        title.textContent = 'Write and Go!';
        goBtn.textContent = 'Go';
        regTitle.textContent = 'Register to continue';
        characterLabel.textContent = 'Choose a character:';
        textInput.placeholder = 'Write your text here...';
      }
    });

    goBtn.addEventListener('click', () => {
      const text = textInput.value.trim();
      const wordCount = text.split(/\s+/).filter(Boolean).length;

      if (!text) {
        alert("Please write something!");
        return;
      }

      if (usedWords + wordCount > maxFreeWords) {
        registrationForm.style.display = 'block';
        return;
      }

      usedWords += wordCount;

      const utterance = new SpeechSynthesisUtterance(text);
      const selected = characterSelect.value;
      utterance.pitch = characterSettings[selected].pitch;
      utterance.rate = characterSettings[selected].rate;

      const lang = langSelect.value === 'he' ? 'he-IL' : 'en-US';
      utterance.lang = lang;

      // קח כל קול זמין לשפה המבוקשת
      const voices = window.speechSynthesis.getVoices();
      const matchingVoices = voices.filter(v => v.lang === lang);
      if (matchingVoices.length > 0) {
        utterance.voice = matchingVoices[0];
      }

      speechSynthesis.speak(utterance);
    });

    function register() {
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;

      if (!name || !email || !phone) {
        alert("Please fill all fields.");
        return;
      }

      alert("You're registered! Enjoy unlimited words 🎉");
      registrationForm.style.display = 'none';
      usedWords = 0;
    }

    // לוודא שהקולות נטענים
    window.speechSynthesis.onvoiceschanged = () => {
      window.speechSynthesis.getVoices();
    };
  </script>
</body>
</html>
