<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Funny Voice Speaker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 0 20px;
      text-align: center;
      direction: ltr;
    }
    h1 {
      margin-bottom: 20px;
    }
    textarea {
      width: 100%;
      height: 150px;
      font-size: 18px;
      padding: 10px;
      margin-bottom: 20px;
      resize: vertical;
    }
    select, button {
      font-size: 18px;
      padding: 10px 15px;
      margin: 10px 5px;
      cursor: pointer;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1 id="title">Write your lyrics and I'll speak them!</h1>

  <label for="languageSelect" id="languageLabel">Choose language:</label>
  <select id="languageSelect">
    <option value="en">English</option>
    <option value="he">עברית</option>
  </select>

  <label for="lyricsInput" id="lyricsLabel">Enter your text:</label>
  <textarea id="lyricsInput" placeholder="Type your lyrics here..."></textarea>

  <label for="voiceType" id="voiceLabel">Choose a funny voice:</label>
  <select id="voiceType">
    <option value="normal">🎙️ Regular</option>
    <option value="funny">🤪 Squirrel</option>
    <option value="deep">🎤 Deep</option>
    <option value="slow">🐢 Granny</option>
    <option value="fast">🚀 Pizza Guy</option>
    <option value="robot">🤖 Robot</option>
  </select>

  <br />
  <button id="speakBtn">Go!</button>

  <script>
    const speakBtn = document.getElementById('speakBtn');
    const lyricsInput = document.getElementById('lyricsInput');
    const voiceType = document.getElementById('voiceType');
    const languageSelect = document.getElementById('languageSelect');

    const title = document.getElementById('title');
    const languageLabel = document.getElementById('languageLabel');
    const lyricsLabel = document.getElementById('lyricsLabel');
    const voiceLabel = document.getElementById('voiceLabel');

    function getVoiceSettings(type) {
      switch(type) {
        case 'funny': return { pitch: 2, rate: 1.5 };
        case 'deep': return { pitch: 0.6, rate: 1 };
        case 'slow': return { pitch: 1, rate: 0.5 };
        case 'fast': return { pitch: 1.3, rate: 1.8 };
        case 'robot': return { pitch: 1, rate: 1, rate: 0.9 };
        default: return { pitch: 1, rate: 1 };
      }
    }

    function updateLanguage(lang) {
      if (lang === 'he') {
        document.body.dir = 'rtl';
        title.textContent = 'כתוב מילים ואני אדבר אותן!';
        languageLabel.textContent = 'בחר שפה:';
        lyricsLabel.textContent = 'כתוב את הטקסט שלך:';
        voiceLabel.textContent = 'בחר קול מצחיק:';
        speakBtn.textContent = 'דבר!';
        lyricsInput.placeholder = 'כתוב את המילים כאן...';
      } else {
        document.body.dir = 'ltr';
        title.textContent = "Write your lyrics and I'll speak them!";
        languageLabel.textContent = 'Choose language:';
        lyricsLabel.textContent = 'Enter your text:';
        voiceLabel.textContent = 'Choose a funny voice:';
        speakBtn.textContent = 'Go!';
        lyricsInput.placeholder = 'Type your lyrics here...';
      }
    }

    languageSelect.addEventListener('change', () => {
      updateLanguage(languageSelect.value);
    });

    speakBtn.addEventListener('click', () => {
      const text = lyricsInput.value.trim();
      if (!text) {
        alert(languageSelect.value === 'he' ? 'כתוב משהו קודם!' : 'Please write some text first!');
        return;
      }

      const settings = getVoiceSettings(voiceType.value);
      const utterance = new SpeechSynthesisUtterance(text);

      utterance.lang = languageSelect.value === 'he' ? 'he-IL' : 'en-US';
      utterance.pitch = settings.pitch;
      utterance.rate = settings.rate;
      utterance.volume = 1;

      window.speechSynthesis.speak(utterance);
    });

    // Initialize with default language
    updateLanguage(languageSelect.value);
  </script>
</body>
</html>
