<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Text to Speech Singer with Funny Voices</title>
  <style>
    /* ...שאר ה-CSS כמו קודם... */
    body {
      font-family: 'Arial', sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 0 20px;
      text-align: center;
      background: linear-gradient(270deg, #ff9a9e, #fad0c4, #fad0c4, #ff9a9e);
      background-size: 800% 800%;
      animation: gradientBG 20s ease infinite;
      color: #333;
      direction: ltr;
    }
    /* כאן תקצרתי את ה-CSS כדי למקד בקוד JS */
  </style>
</head>
<body>
  <h1 id="title">Write your lyrics and I'll sing them!</h1>

  <label for="languageSelect" id="languageLabel">Choose language / בחר שפה:</label><br />
  <select id="languageSelect">
    <option value="en" selected>English</option>
    <option value="he">עברית</option>
  </select>

  <br />

  <label for="voiceModeSelect" id="voiceModeLabel">Choose voice mode / בחר מצב קול:</label><br />
  <select id="voiceModeSelect">
    <option value="normal" selected>Normal (Regular voice)</option>
    <option value="pizza">Pizza Delivery (Fast High Pitch)</option>
    <option value="robot">Robot (Monotone)</option>
    <option value="monster">Monster (Low Pitch Slow)</option>
    <option value="chipmunk">Chipmunk (Very High Pitch Fast)</option>
  </select>

  <textarea id="lyricsInput" placeholder="Type your lyrics here..."></textarea>
  <br />
  <button id="speakBtn" class="go-btn">Go</button>
  <button id="stopBtn" style="background:#333; box-shadow:none; margin-left:10px;">Stop</button>

  <br />
  <label for="voiceSelect" id="voiceLabel">Choose voice:</label>
  <br />
  <select id="voiceSelect"></select>

  <div id="typingEffect"></div>

  <script>
    const speakBtn = document.getElementById('speakBtn');
    const stopBtn = document.getElementById('stopBtn');
    const lyricsInput = document.getElementById('lyricsInput');
    const voiceSelect = document.getElementById('voiceSelect');
    const typingEffectDiv = document.getElementById('typingEffect');
    const languageSelect = document.getElementById('languageSelect');
    const voiceModeSelect = document.getElementById('voiceModeSelect');

    let voices = [];
    let currentLang = 'en';

    const funnyVoicesParams = {
      pizza: { pitch: 1.8, rate: 1.8 },
      robot: { pitch: 1.0, rate: 0.7 },
      monster: { pitch: 0.5, rate: 0.6 },
      chipmunk: { pitch: 2.5, rate: 2.0 },
    };

    // טען את הקולות, המתן עד שהם זמינים
    function loadVoices() {
      voices = speechSynthesis.getVoices();

      if(voices.length === 0) {
        // הקולות עדיין לא נטענו, ננסה שוב אחרי מעט זמן
        setTimeout(loadVoices, 100);
        return;
      }

      populateVoices();
    }

    function populateVoices() {
      // סנן לפי שפה
      const filteredVoices = voices.filter(voice => {
        if(currentLang === 'he') {
          return voice.lang.startsWith('he') || voice.lang.startsWith('iw');
        } else {
          return voice.lang.startsWith('en');
        }
      });

      voiceSelect.innerHTML = '';
      filteredVoices.forEach((voice) => {
        const option = document.createElement('option');
        option.value = voices.indexOf(voice);
        option.textContent = `${voice.name} (${voice.lang})${voice.default ? ' — default' : ''}`;
        voiceSelect.appendChild(option);
      });

      if(filteredVoices.length === 0) {
        // אם אין קולות מתאימים, תוסיף את כולם
        voices.forEach((voice, i) => {
          const option = document.createElement('option');
          option.value = i;
          option.textContent = `${voice.name} (${voice.lang})${voice.default ? ' — default' : ''}`;
          voiceSelect.appendChild(option);
        });
      }
    }

    // הטענת קולות כשמוכן הדפדפן
    if (speechSynthesis.onvoiceschanged !== undefined) {
      speechSynthesis.onvoiceschanged = loadVoices;
    }
    // אתחל טעינת קולות
    loadVoices();

    speakBtn.addEventListener('click', () => {
      const text = lyricsInput.value.trim();
      if (!text) {
        alert(currentLang === 'he' ? 'אנא כתוב מילים קודם!' : 'Please write some lyrics first!');
        return;
      }

      speechSynthesis.cancel();

      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = currentLang === 'he' ? 'he-IL' : 'en-US';

      const voiceMode = voiceModeSelect.value;

      if (voiceMode === 'normal') {
        const selectedVoiceIndex = voiceSelect.value;
        if (voices[selectedVoiceIndex]) {
          utterance.voice = voices[selectedVoiceIndex];
        }
        // שמור קצת אקראיות בגובה ובקצב
        utterance.pitch = (Math.random() * 0.6 + 0.8).toFixed(2);
        utterance.rate = (Math.random() * 0.4 + 0.7).toFixed(2);
      } else {
        // קולות מצחיקים
        utterance.pitch = funnyVoicesParams[voiceMode].pitch;
        utterance.rate = funnyVoicesParams[voiceMode].rate;
      }

      utterance.volume = 1;

      utterance.onend = () => {
        typingEffectDiv.textContent = '';
      };

      // אופציונלי: הצג את הטקסט עם אפקט כתיבה
      typingEffectDiv.textContent = '';
      let i = 0;
      const interval = setInterval(() => {
        typingEffectDiv.textContent += text.charAt(i);
        i++;
        if(i >= text.length) clearInterval(interval);
      }, 30);

      speechSynthesis.speak(utterance);
    });

    stopBtn.addEventListener('click', () => {
      speechSynthesis.cancel();
      typingEffectDiv.textContent = '';
    });

    languageSelect.addEventListener('change', () => {
      currentLang = languageSelect.value;
      populateVoices();
      updateTexts(currentLang);
    });

    // טקסטים דו-לשוניים (קצר)
    const textByLanguage = {
      en: {
        title: "Write your lyrics and I'll sing them!",
        languageLabel: "Choose language / בחר שפה:",
        voiceModeLabel: "Choose voice mode / בחר מצב קול:",
        speakBtn: "Go",
        stopBtn: "Stop",
        voiceLabel: "Choose voice:",
        textareaPlaceholder: "Type your lyrics here...",
        direction: "ltr",
        textareaClass: '',
      },
      he: {
        title: "כתוב את המילים ואשיר לך!",
        languageLabel: "בחר שפה / Choose language:",
        voiceModeLabel: "בחר מצב קול / Choose voice mode:",
        speakBtn: "לך",
        stopBtn: "עצור",
        voiceLabel: "בחר קול:",
        textareaPlaceholder: "הקלד כאן את המילים...",
        direction: "rtl",
        textareaClass: 'rtl',
      }
    };

    function updateTexts(lang) {
      const texts = textByLanguage[lang];
      document.getElementById('title').textContent = texts.title;
      document.getElementById('languageLabel').textContent = texts.languageLabel;
      document.getElementById('voiceModeLabel').textContent = texts.voiceModeLabel;
      speakBtn.textContent = texts.speakBtn;
      stopBtn.textContent = texts.stopBtn;
      document.getElementById('voiceLabel').textContent = texts.voiceLabel;
      lyricsInput.placeholder = texts.textareaPlaceholder;
      lyricsInput.className = texts.textareaClass;
      document.body.style.direction = texts.direction;
    }

    // אתחל טקסטים
    updateTexts(currentLang);

  </script>
</body>
</html>
